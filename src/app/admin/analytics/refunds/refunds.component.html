<mat-card>
    <mat-card-header fxLayoutAlign="center center">                
        <mat-card-title>Refunds by Stores</mat-card-title>
    </mat-card-header>
    <div class="w-100 h-300p">
        <ngx-charts-pie-grid
            [scheme]="colorScheme"
            [results]="refunds"
            (select)="onSelect($event)">
        </ngx-charts-pie-grid>        
    </div>
</mat-card>
